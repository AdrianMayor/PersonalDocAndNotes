<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras etiquetas</title>
</head>
<body>
    <header>
        <h1>Otras etiquetas</h1>
    </header>

    <main>
        <section>
            <h2>Etiquetas utiles para textos</h2>

            <ul>
                <li>
                    <strong>strong</strong> Se usa para marcar textos importantes
                </li>
                <li>
                    <strong>em</strong> para dar <em>enfasis</em>
                </li>
                <li>
                    <strong>abbr</strong> etiqueta para abrebiaturas. EJ: <abbr title="HyperText Markup Language">HMTL</abbr>
                </li>
                <li>
                    <strong>address</strong> etiqueta que contiene una direccion u otra forma de contacto. EJ: <address><a href="mailto:email@email.com">email@email.com</a></address>  <address><a href="tel:+34666666666">Llamame</a></address>
                </li>
            </ul>
        </section>
    </main>
    
</body>
</html>
