<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 1</title>
  </head>

  <body>
    <main>
      <form action="#" method="get">
        <fieldset>
          <legend>Datos Importantes</legend>
          <ul>
            <li>
              <label for="nombre">Nombre: </label>
              <input type="text" name="nombre" id="nombre" required autofocus />
            </li>
            <li>
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" required />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Otros Datos</legend>
          <ul>
            <li>
              <label for="url">Mi URL: </label>
              <input
                type="url"
                name="url"
                id="url"
                placeholder="Escribe la URL de tu pagina web personal"
              />
            </li>

            <li>
              <label for="fecha">Fecha: </label>
              <input type="date" name="fecha" id="fecha" />
            </li>
            <li>
              <label for="time">Tiempo: </label>
              <input type="time" name="time" id="time" />
            </li>
            <li>
              <label for="datetime">Fecha y Hora: </label>
              <input type="datetime-local" name="datetime" id="datetime" />
            </li>
            <li>
              <label for="month">Mes: </label>
              <input type="month" name="mes" id="month" />
            </li>
            <li>
              <label for="week">Semana: </label>
              <input type="week" name="semana" id="week" />
            </li>
            <li>
              <label for="number">Numero: </label>
              <input
                type="number"
                name="number"
                id="number"
                min="-10"
                max="10"
              />
            </li>
            <li>
              <label for="tel">Teléfono</label>
              <input
                type="tel"
                name="telefono"
                id="tel"
                value="999888777"
                readonly
              />
            </li>
            <li>
              <label for="search">Término de búsqueda: </label>
              <input type="search" name="search" id="search" disabled />
            </li>
            <li>
              <label for="color">Color favorito: </label>
              <input type="color" name="color" id="color" />
            </li>
          </ul>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
