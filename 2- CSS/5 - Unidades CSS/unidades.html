<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
    <link rel="stylesheet" href="./unidades.css">
</head>
<body>
        <div class="px">
            <h2>pixeles</h2>
            <p>medida fija</p>
        </div>

        <div class="em">
            <p>EM</p> <!-- en relacion al tamaño del elemento y modifica incluso el tamaño del contenedor. En base al tamaño de la fuente -->
        </div>

        <div class="rem">
            <p>REM</p> <!-- recomendado -->
            <p>en relacion al tamaño de letra de html</p>
            <!-- en relacion al tamaño de la letra de html. Desaconsejado porque al adaptarlo al movil , la fuente de html baja y rompe la pagina -->
        </div>

        <div class="vw">
            <p>VW Viewport Width</p> <!-- recomendado -->

            <!-- porcentaje en base al ancho de la pagina / pantalla -->
        </div>

        <div class="vh">
            <p>VH Viewport Heigth</p> <!-- recomendado -->

            <!-- porcentaje en base al alto de la pagina / pantalla -->
        </div>

        <div>        
            <p>Porcentaje</p>
            <p>En relacion al tamaño por defecto del padre</p>
        </div>
</body>
</html>
