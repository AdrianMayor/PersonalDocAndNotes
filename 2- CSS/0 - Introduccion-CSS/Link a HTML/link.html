<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Estilo en cascada</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>CSS: Hojas de estilo en cascada</h1>
    </header>

    <main>
    <p id="unico">
        Los estilos de <span> esta pagina </span> estan en un documento externo
    </p>

    <p class="importante">Aplica los estilos a todos los elementos p que encuentre en la pagina</p>

    <p>Este texto tiene una parte <strong>importante</strong>  y otra en <em>cursiva</em> </p>

    <ul>
      <!--li{Elemento $}*5-->
      <li class="grande">Elemento 1</li>
      <li id="lista">Elemento 2</li>
      <li class="importante grande">Elemento 3</li>
      <li>Elemento 4</li>
      <li class="importante">Elemento 5</li>
    </ul>
</main>
    
</body>
</html>
